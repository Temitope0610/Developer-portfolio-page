	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>

</head>
<body>
	<div class="Navbar" id="MyNavbar">

			<img src="./Images/neLogo.png" class="logo">

				<a href="#" class="menu-item"><li>Workforce</li></a>
				<a href="#" class="menu-item"><li>Portfolio</li></a>
				<a href="#" class="menu-item"><li>About</li></a>

		</div>

	<div class="hero-box">

					<img src="./Images/dots.svg" class="dots">
					<img src="./Images/lines.svg" class="lines">
					<div class="profile-pic" style="background-image: url(./Images/profile-image.png)";>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function mobile() {
			document.getElementById('menu').classList.toggle('show-menu');
		}
	</script>
</body>
</html>
