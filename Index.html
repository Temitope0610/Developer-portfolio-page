<!DOCTYPE html>
<html>
<head>
	<title>Developer's Portfolio Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./Css/index.css">
	
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>


</head>
<body>
	<div class="Navbar" id="MyNavbar">
		<div class="container">
			<img src="./Images/neLogo.png" class="logo">
			<ul class="Menu desktop" id="menu">
				<button class="btn close mobile" onclick="mobile()">&times;</button>
				<a href="#" class="menu-item current-menu"><li>Services</li></a>
				<a href="#" class="menu-item"><li>Academy</li></a>
				<a href="#" class="menu-item"><li>Workforce</li></a>
				<a href="#" class="menu-item"><li>Portfolio</li></a>
				<a href="#" class="menu-item"><li>About</li></a>
				<a href="#" class="menu-item"><li>Contract</li></a>
				<a href="#" class="menu-item"><li>Blog</li></a>
				<a href="#" class="menu-item"><li>Log In</li></a>
			</ul>
			<i class="fa fa-bars mobile float-right" style="margin: 15px;" onclick="mobile()"></i>
		</div>
	</div>
	<div class="hero-box">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 category">
					<img src="./Images/curve.svg" class="curve">
				</div>
				<div class="col-sm-6">
					<img src="./Images/dots.svg" class="dots">
					<img src="./Images/lines.svg" class="lines">
					<div class="profile-pic" style="background-image: url(./Images/profile-image.png)";>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function mobile() {
			document.getElementById('menu').classList.toggle('show-menu');
		}
	</script>
</body>
</html>
